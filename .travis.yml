language: node_js
node_js:
  - "10"
before_install:
  # Install yarn
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.3
  - export PATH=$HOME/.yarn/bin:$PATH
cache:
  yarn: true
script:
  # Build core
  - cd core
  - yarn
  - yarn build
  - cd ..
  # Build server
  - cd server
  - yarn
  - yarn build
  - cd ..
  # Build client
  - cd client
  - yarn
  - yarn build
  - cd ..
deploy:
  # Deploy server to heroku
  - provider: heroku
    app: server-tic-tac-toe
    api_key:
      secure: $HEROKU_API_KEY
    skip_cleanup: true
  # Deploy client to github pages
  - provider: pages
    local_dir: client/build
    github_token: $GITHUB_API_KEY
    skip_cleanup: true
