language: node_js
node_js:
  - "10"
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.3
  - export PATH=$HOME/.yarn/bin:$PATH
cache:
  yarn: true
script:
  - yarn
  - yarn build
deploy:
  - provider: pages
    local_dir: build
    github_token: $GITHUB_API_KEY
    skip_cleanup: true
